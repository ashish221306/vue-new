<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <meta property="og:image" content="https://images.unsplash.com/photo-1527151977613-a89904713c47?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MnwxNjMwODg1fHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60">

    content="vue js practise project">

  <link rel="stylesheet" href="./main.min.css" />
 
</head>
<body>
  <div class="wrap" id="myapp">
   <h3 id="publishmsg">nice! , post {{ posts.length }} is published</h3>
    <header role="banner">
      <h1 :style="{fontSize:incfont+'px'}" >{{AppName}}</h1><br>
      <!--header-->
      <myheader></myheader>
    
      <!--header-->
    </header>
    <navbar ></navbar>

    <button class="btn btn-show" v-on:click="show=!show;">
      <span v-if="show==true">Hide</span>
      <span v-else="show==false">Show</span>
    </button>
   

    <!---------->
  
    <main v-if="show" role="main">
      <button class="btn btn-decrease" @click="descreasefont">
        <span>-</span>
       </button>
      <h1 id="tp" :style="{fontSize:incfont+'px'}"  v-if="posts.length">total posts : {{posts.length}}</h1>
      <h1 v-else>No pOst</h1>
      <!--new post-->
      <newpost ref="refposts" :writer1="Ashish"></newpost>
      <!--new post ends-->

      <!--post-->

     <transition v-if="show==true" name="fade">
      <allpost :temp="posts"  writtenby="Ashish KUmar" :name1="myname"   v-on:increasefont="incfont=incfont+$event" :fontnow="incfont"   >
     
      </allpost>
     </transition>
      <!--post end-->
      <router-view></router-view>
      
    </main>


    <!-------------------->

    <footer role="contentinfo">
      <!--footer-->
      <getuser></getuser>
      <myfooter>
        <h2>this is going into inplaceof slot tag</h2>
        <template v-slot:buttoncontent>
        this is for button slot
        </template>
      </myfooter>
      <br>
      <hr>
      
      <div class="concept">
        <h3>parent > child communication : use main $refs , props </h3>
       <form id="notes" role="form">
         <label  for="notess">notes</label>
        <input type="text" id="notess" placeholder="Notes ...." :value="notes" v-on:input="$('upadate:notes'),$event.target.value"  />
       </form>
        
      </div>
    </footer>
 
  </div>
  <script>

  </script>

  <script src="https://unpkg.com/vue@next"></script>


  <script async src="./home.js"></script>

  <script src="./components/navbar.js"></script>
  <script src="./components/notfound.js"></script>
  <script src="./components/getUser.js"></script>
  <script async src="./main.min.js"></script>
  <script async src="./style.min.js"></script>
  <script async src="./seo.js"></script>


</body>
